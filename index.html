    <script>
        function nbsp2Space(str) {
            var newstr = str.replace(/&nbsp;&nbsp;/g, "â£â£â£â£");
            newstr = newstr.replace(/&nbsp;/g, "â£â£â£â£ "); 	
            newstr = newstr.replace(/&amp;/g, "â£â£â£â£&");

            newstr = newstr.replace(/&copy;/g, "Â©");
            newstr = newstr.replace(/&reg;/g, "â£â£â£â£Â®");

            newstr = newstr.replace(/&divide;/g, "â£â£â£â£Ã·");

        var pos = 0;
        var content;
        var length;
        $(function () {
            //è®¾ç½®æ•ˆæœ
            content = $("#QrCodeContent").html();
            content = nbsp2Space(content);

        function textAnim() {
            if (pos <= length) {
                if (pos + 3 <= length && '<br>' == content.substring(pos - 1, pos + 3)) {

                    document.getElementById("content").innerHTML = content.substring(0, pos) + "_";

                pos++;
                setTimeout("textAnim()", 200);
            }
        }
